trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  # Terraform Azure authentication
  ARM_CLIENT_ID: $(servicePrincipalId)
  ARM_CLIENT_SECRET: $(servicePrincipalKey)
  ARM_SUBSCRIPTION_ID: $(subscriptionId)
  ARM_TENANT_ID: $(tenantId)

stages:
# ------------------------------
# Stage 1: Deploy Infrastructure
# ------------------------------
- stage: DeployInfrastructure
  displayName: 'Deploy Terraform Infrastructure'
  jobs:
  - job: Terraform
    displayName: 'Terraform Init & Apply'
    steps:
    - checkout: self
    - script: |
        cd terraform-portfolio
        terraform init
        terraform apply -auto-approve
      displayName: 'Terraform Apply'
      env:
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
        ARM_TENANT_ID: $(ARM_TENANT_ID)

# ------------------------------
# Stage 2: Build & Push Docker Image
# ------------------------------
- stage: BuildAndPushImage
  displayName: 'Build and Push Docker Image'
  dependsOn: DeployInfrastructure
  jobs:
  - job: Docker
    displayName: 'Build & Push Docker Image'
    steps:
    - checkout: self

    # 1️⃣ Login to ACR
    - task: Docker@2
      displayName: 'Login to ACR'
      inputs:
        command: login
        containerRegistry: 'Dev-Portal'   # ✅ use your created service connection

    # 2️⃣ Build Docker image
    - task: Docker@2
      displayName: 'Build Docker Image'
      inputs:
        command: build
        Dockerfile: '**/Dockerfile'
        repository: 'portfolio-site'
        tags: |
          $(Build.BuildId)
          latest

    # 3️⃣ Push Docker image to ACR
    - task: Docker@2
      displayName: 'Push Docker Image to ACR'
      inputs:
        command: push
        repository: 'portfolio-site'
        tags: |
          $(Build.BuildId)
          latest

    # 4️⃣ Restart Web App to pull latest image
    - task: AzureCLI@2
      displayName: 'Restart Web App'
      inputs:
        azureSubscription: 'Dev-Portal'   # ✅ same service connection
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az webapp restart --name portfolio-demo --resource-group low
